<script>
// Function to get a random date up to 70 years from now
function getRandomDate() {
  var now = new Date();
  var maxYears = 70;
  var maxMilliseconds = maxYears * 365 * 24 * 60 * 60 * 1000; // Maximum milliseconds for 70 years
  var randomMilliseconds = Math.floor(Math.random() * maxMilliseconds);
  return new Date(now.getTime() + randomMilliseconds);
}

// Function to get a random countdown speed between 1 second and 24 hours per second
function getRandomInterval() {
  var maxSpeed = 1 / 3600; // Maximum speed in seconds per millisecond (24 hours per second)
  var minSpeed = 1; // Minimum speed in seconds per millisecond (1 second per second)
  var randomSpeed = Math.random() * (maxSpeed - minSpeed) + minSpeed;
  return 1000 / randomSpeed; // Convert to milliseconds
}

// Set the date we're counting down to
var till = getRandomDate().getTime();

// Update the count down at random intervals
function updateCountdown() {
  // Get today's date and time
  var since = new Date("Jan 31, 2006 21:05:00").getTime();
  var now = new Date().getTime();
  var used = now - since;
  var percent = used / till * 100;
  var n = (percent).toFixed(7);
    
  // Find the distance between now and the count down date
  var distance = till - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = n + "%";
  document.getElementById("lol").innerHTML = days + ":" + hours + ":"
    + minutes + ":" + seconds;

  // Set a new random interval for the next update
  var randomInterval = getRandomInterval();
  setTimeout(updateCountdown, randomInterval);
}

// Start the countdown
updateCountdown();
</script>
